<!doctype html>
<html>
  <head>
    <title>paper-money-input demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../paper-money-input.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Basic</h3>
      <demo-snippet>
        <template>
          <paper-money-input value="0"></paper-money-input>
        </template>
      </demo-snippet>

      <h3>Negative</h3>
      <demo-snippet>
        <template>
          <paper-money-input value="-5.66"></paper-money-input>
        </template>
      </demo-snippet>

      <h3>Preset/Error</h3>
      <demo-snippet>
        <template>
          <paper-money-input max-value="2" min-value="1" value="5.66"></paper-money-input>
        </template>
      </demo-snippet>

      <h3>Precision 0</h3>
      <demo-snippet>
        <template>
          <paper-money-input max-value="99" value="4" precision="0"></paper-money-input>
        </template>
      </demo-snippet>

      <h3>noLableFloat & Decimal w/ lots of digits</h3>
      <demo-snippet>
        <template>
          <paper-money-input no-label-float value="600.999999956"></paper-money-input>
        </template>
      </demo-snippet>

      <h3>Custom styles and Suffix</h3>
      <demo-snippet>
        <template>
          <style is="custom-style">
            paper-money-input.custom-style {
              --paper-money-input-width: 120px;
              --paper-money-input-suffix: {
                color: red;
              }
            }
          </style>
          <paper-money-input class="custom-style"
                             suffix="%"
                             currency=""
                             value="{{value}}"></paper-money-input>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
